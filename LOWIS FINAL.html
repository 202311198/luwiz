<!DOCTYPE html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik+Bubbles&display=swap');
  </style>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jolowis</title>
  <style>
    body {
      background-color: #FFEFD5;
      margin: 0;
      font-family:'Luckiest Guy', cursive;
      color: #4B0082;
      overflow: hidden;
    }

    #container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .button-container {
      margin: 10px;
    }

    #yesButton, #noButton, #yesButton2, #finalButton {
      background-color: #E6E6FA;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    #yesButton:hover, #noButton:hover, #yesButton2:hover, #finalButton:hover {
      background-color: #D8BFD8;
    }

    #noButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #noButton.moveAround {
      animation: moveAround 5s linear infinite;
    }

    @keyframes moveAround {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-50vw, -50vh);
      }
      50% {
        transform: translate(50vw, 0);
      }
      75% {
        transform: translate(-50vw, 50vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    #finalContent {
      position: relative;
      z-index: 1;
    }

    #backgroundVideo {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="initialContent">
      <img src="/images/cat1.png" alt="Cute Photo 1">
      <h1>HELLO LOWIS</h1>
      <div class="button-container">
        <button id="yesButton" onclick="showSecondContent()">Hi?</button>
      </div>
    </div>

    <div id="secondContent" style="display: none;">
      <img src="/images/cat2.png" alt="Cute Photo 2">
      <h1>BE MY VALENTINE?</h1>
      <div class="button-container">
        <button id="yesButton2" onclick="showFinalContent()">YES</button>
        <button id="noButton" onclick="moveNoButton()">NO</button>
      </div>
    </div>

    <div id="finalContent" style="display: none;">
      <h1>SEE YOU ON THE 18TH PUMPKINPIE</h1>
      <div class="button-container">
        <button id="finalButton" onclick="redirectToBongoCat()">meow</button>
      </div>
    </div>
  </div>

  <script>
    function showSecondContent() {
      document.getElementById("initialContent").style.display = "none";
      document.getElementById("secondContent").style.display = "block";
    }

    function showFinalContent() {
      document.getElementById("secondContent").style.display = "none";
      document.getElementById("finalContent").style.display = "block";
    }

    function redirectToBongoCat() {
      window.location.href = 'https://cat-bounce.com/';
    }

    function moveNoButton() {
      var noButton = document.getElementById("noButton");
      noButton.classList.add("moveAround");
    }
  </script>
</body>
</html>
